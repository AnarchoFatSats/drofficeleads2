<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VantagePoint CRM - Auth Debug</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 30px; border-radius: 8px; }
        .test-result { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; margin: 5px; }
        button:hover { background: #0056b3; }
        pre { background: #f8f9fa; padding: 15px; border-radius: 4px; overflow-x: auto; white-space: pre-wrap; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê VantagePoint CRM - Authentication Debug</h1>
        <p>This page helps diagnose authentication issues by testing each step of the login flow.</p>
        
        <div id="results"></div>
        
        <button onclick="testFullAuthFlow()">üß™ Test Full Auth Flow</button>
        <button onclick="testStoredToken()">üîë Test Stored Token</button>
        <button onclick="clearStorage()">üóëÔ∏è Clear Storage</button>
        <button onclick="location.href='login.html'">üîê Go to Login</button>
    </div>

    <script>
        const API_BASE_URL = 'https://api.vantagepointcrm.com';
        
        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        async function testFullAuthFlow() {
            clearResults();
            addResult('üß™ Starting Full Authentication Flow Test...', 'info');
            
            try {
                // Step 1: Test login
                addResult('1Ô∏è‚É£ Testing login...', 'info');
                const loginResponse = await fetch(`${API_BASE_URL}/api/v1/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: 'admin', password: 'admin123' })
                });
                
                if (!loginResponse.ok) {
                    addResult(`‚ùå Login failed: ${loginResponse.status}`, 'error');
                    return;
                }
                
                const loginData = await loginResponse.json();
                const token = loginData.access_token;
                addResult(`‚úÖ Login successful! Token received.`, 'success');
                addResult(`<pre>Login Response: ${JSON.stringify(loginData, null, 2)}</pre>`, 'info');
                
                // Step 2: Store token (simulate what login.html does)
                localStorage.setItem('token', token);
                addResult('‚úÖ Token stored in localStorage', 'success');
                
                // Step 3: Test token validation (simulate what index.html does)
                addResult('2Ô∏è‚É£ Testing token validation (/api/v1/auth/me)...', 'info');
                const meResponse = await fetch(`${API_BASE_URL}/api/v1/auth/me`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (!meResponse.ok) {
                    addResult(`‚ùå Token validation failed: ${meResponse.status}`, 'error');
                    const errorText = await meResponse.text();
                    addResult(`<pre>Error: ${errorText}</pre>`, 'error');
                    return;
                }
                
                const userData = await meResponse.json();
                addResult(`‚úÖ Token validation successful!`, 'success');
                addResult(`<pre>User Data: ${JSON.stringify(userData, null, 2)}</pre>`, 'info');
                
                // Step 4: Test protected endpoint
                addResult('3Ô∏è‚É£ Testing protected endpoint (/api/v1/leads)...', 'info');
                const leadsResponse = await fetch(`${API_BASE_URL}/api/v1/leads`, {
                    headers: { 
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!leadsResponse.ok) {
                    addResult(`‚ùå Protected endpoint failed: ${leadsResponse.status}`, 'error');
                    return;
                }
                
                const leadsData = await leadsResponse.json();
                addResult(`‚úÖ Protected endpoint working!`, 'success');
                addResult(`<pre>Leads Data: ${JSON.stringify(leadsData, null, 2)}</pre>`, 'info');
                
                addResult('üéâ FULL AUTHENTICATION FLOW: SUCCESS!', 'success');
                addResult('The backend authentication is working perfectly. If you\'re still getting redirects, it\'s likely a frontend cache issue.', 'info');
                
            } catch (error) {
                addResult(`‚ùå Error during test: ${error.message}`, 'error');
                console.error('Auth test error:', error);
            }
        }
        
        async function testStoredToken() {
            clearResults();
            const token = localStorage.getItem('token');
            
            if (!token) {
                addResult('‚ùå No token found in localStorage', 'error');
                return;
            }
            
            addResult(`‚úÖ Token found in localStorage: ${token.substring(0, 50)}...`, 'success');
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/v1/auth/me`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (!response.ok) {
                    addResult(`‚ùå Stored token is invalid: ${response.status}`, 'error');
                    return;
                }
                
                const userData = await response.json();
                addResult('‚úÖ Stored token is valid!', 'success');
                addResult(`<pre>User: ${JSON.stringify(userData, null, 2)}</pre>`, 'info');
                
            } catch (error) {
                addResult(`‚ùå Error testing stored token: ${error.message}`, 'error');
            }
        }
        
        function clearStorage() {
            localStorage.removeItem('token');
            addResult('üóëÔ∏è Cleared token from localStorage', 'info');
        }
        
        // Auto-run tests on page load
        window.addEventListener('DOMContentLoaded', function() {
            addResult('üîç VantagePoint CRM Authentication Debugger Ready', 'info');
            addResult('Click "Test Full Auth Flow" to diagnose authentication issues.', 'info');
        });
    </script>
</body>
</html>
